<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inglés Idiomático</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: white;
            font-size: 2.2rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4285f4;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #4285f4;
        }

        /* Enhanced light effects */
        .light-effect {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        .light-effect:nth-child(1) {
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, 
                rgba(66, 133, 244, 0.3) 0%,
                rgba(66, 133, 244, 0.2) 20%,
                rgba(66, 133, 244, 0) 70%);
            animation: moveLight1 20s infinite;
        }

        .light-effect:nth-child(2) {
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, 
                rgba(52, 168, 83, 0.3) 0%,
                rgba(52, 168, 83, 0.2) 20%,
                rgba(52, 168, 83, 0) 70%);
            animation: moveLight2 25s infinite;
        }

        .light-effect:nth-child(3) {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, 
                rgba(251, 188, 4, 0.3) 0%,
                rgba(251, 188, 4, 0.2) 20%,
                rgba(251, 188, 4, 0) 70%);
            animation: moveLight3 30s infinite;
        }

        @keyframes moveLight1 {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(0%, -30%) scale(1.2); }
            50% { transform: translate(30%, 0%) scale(0.8); }
            75% { transform: translate(-30%, 30%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes moveLight2 {
            0% { transform: translate(50%, 50%) scale(1.2); }
            25% { transform: translate(-30%, 30%) scale(0.9); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            75% { transform: translate(30%, -30%) scale(0.8); }
            100% { transform: translate(50%, 50%) scale(1.2); }
        }

        @keyframes moveLight3 {
            0% { transform: translate(0%, 0%) scale(1); }
            25% { transform: translate(40%, -40%) scale(1.3); }
            50% { transform: translate(-40%, -20%) scale(0.9); }
            75% { transform: translate(-20%, 40%) scale(1.1); }
            100% { transform: translate(0%, 0%) scale(1); }
        }

        /* Error and success messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .message i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .error {
            border: 1px solid rgba(234, 67, 53, 0.3);
            color: #ea4335;
        }

        .success {
            border: 1px solid rgba(52, 168, 83, 0.3);
            color: #34a853;
        }
    </style>
</head>
<body>
    <!-- Moving light effects -->
    <div class="light-effect"></div>
    <div class="light-effect"></div>
    <div class="light-effect"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Inglés Idiomático</h1>
            <p>Inicia sesión para continuar tu aprendizaje</p>
        </div>

        {% if error %}
        <div class="message error">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="message success">
            <i class="fas fa-check-circle"></i>
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">
                Iniciar Sesión
            </button>
        </form>

        <div class="forgot-password">
            <a href="{{ url_for('reset_password_request') }}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        // Enhanced parallax effect for light elements
        document.addEventListener('mousemove', (e) => {
            const lights = document.querySelectorAll('.light-effect');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            lights.forEach((light, index) => {
                const strength = (3 - index) * 30; // Increased strength for more visible movement
                const offsetX = (mouseX - 0.5) * strength;
                const offsetY = (mouseY - 0.5) * strength;
                
                light.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
</body>
</html>
