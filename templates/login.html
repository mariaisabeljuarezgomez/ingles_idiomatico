<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Inglés Idiomático</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a1929 0%, #1a2942 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #1557c0;
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: white;
        }

        /* Moving light effect */
        .light-effect {
            position: absolute;
            width: 1000px;
            height: 1000px;
            background: radial-gradient(circle, 
                rgba(66, 133, 244, 0.15) 0%,
                rgba(66, 133, 244, 0.1) 20%,
                rgba(66, 133, 244, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: moveLight 15s infinite;
        }

        .light-effect:nth-child(2) {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, 
                rgba(52, 168, 83, 0.15) 0%,
                rgba(52, 168, 83, 0.1) 20%,
                rgba(52, 168, 83, 0) 70%);
            animation: moveLight2 20s infinite;
        }

        .light-effect:nth-child(3) {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(251, 188, 4, 0.15) 0%,
                rgba(251, 188, 4, 0.1) 20%,
                rgba(251, 188, 4, 0) 70%);
            animation: moveLight3 25s infinite;
        }

        @keyframes moveLight {
            0% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(50%, -30%) scale(1.2); }
            50% { transform: translate(30%, 50%) scale(0.8); }
            75% { transform: translate(-30%, 30%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes moveLight2 {
            0% { transform: translate(50%, 50%) scale(1.2); }
            25% { transform: translate(-30%, 30%) scale(0.9); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            75% { transform: translate(30%, -30%) scale(0.8); }
            100% { transform: translate(50%, 50%) scale(1.2); }
        }

        @keyframes moveLight3 {
            0% { transform: translate(0%, 0%) scale(1); }
            25% { transform: translate(40%, -40%) scale(1.3); }
            50% { transform: translate(-40%, -20%) scale(0.9); }
            75% { transform: translate(-20%, 40%) scale(1.1); }
            100% { transform: translate(0%, 0%) scale(1); }
        }

        /* Error message styling */
        .error-message {
            background: rgba(234, 67, 53, 0.1);
            border: 1px solid rgba(234, 67, 53, 0.3);
            color: #ea4335;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        /* Success message styling */
        .success-message {
            background: rgba(52, 168, 83, 0.1);
            border: 1px solid rgba(52, 168, 83, 0.3);
            color: #34a853;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .success-message i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Moving light effects -->
    <div class="light-effect"></div>
    <div class="light-effect"></div>
    <div class="light-effect"></div>

    <div class="login-container">
        <div class="login-header">
            <h1>Inglés Idiomático</h1>
            <p>Inicia sesión para continuar tu aprendizaje</p>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            {{ error }}
        </div>
        {% endif %}

        {% if success %}
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            {{ success }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">
                Iniciar Sesión
            </button>
        </form>

        <div class="forgot-password">
            <a href="{{ url_for('reset_password') }}">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        // Add subtle parallax effect to light elements based on mouse movement
        document.addEventListener('mousemove', (e) => {
            const lights = document.querySelectorAll('.light-effect');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            lights.forEach((light, index) => {
                const strength = (3 - index) * 20; // Decreasing strength for each subsequent light
                const offsetX = (mouseX - 0.5) * strength;
                const offsetY = (mouseY - 0.5) * strength;
                
                light.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
</body>
</html>
