<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones - Inglés Idiomático</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <style>
        .lesson-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: white;
            height: 100%;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .lesson-header {
            background: #4285f4;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        
        .lesson-content {
            padding: 20px;
        }
        
        .progress-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .completed {
            background: #34a853;
            color: white;
        }
        
        .in-progress {
            background: #fbbc05;
            color: white;
        }
        
        .start-button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        .start-button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Inglés Idiomático</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/lecciones">Lecciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/practica">Práctica</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Mis Lecciones</h2>
        <div class="row g-4">
            <!-- Lesson cards will be dynamically populated -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch lessons and user progress
            Promise.all([
                fetch('/api/lessons').then(res => res.json()),
                fetch('/api/student/progress').then(res => res.json())
            ]).then(([lessons, progress]) => {
                const progressMap = progress.reduce((map, p) => {
                    map[p.lesson_number] = p.completion_percentage;
                    return map;
                }, {});
                
                const lessonContainer = document.querySelector('.row');
                lessons.forEach(lesson => {
                    const completion = progressMap[lesson.id] || 0;
                    const status = completion === 100 ? 'completed' : 
                                 completion > 0 ? 'in-progress' : '';
                    
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    card.innerHTML = `
                        <div class="lesson-card">
                            <div class="lesson-header">
                                <h5 class="mb-0">Lección ${lesson.id}</h5>
                            </div>
                            <div class="lesson-content">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="progress-indicator ${status}">
                                        ${completion}%
                                    </div>
                                    <h6 class="mb-0">${lesson.title}</h6>
                                </div>
                                <div class="progress mb-3">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${completion}%" 
                                         aria-valuenow="${completion}" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                                <a href="/lesson/${lesson.id}/start" class="start-button text-decoration-none">
                                    ${completion > 0 ? 'Continuar' : 'Comenzar'}
                                </a>
                            </div>
                        </div>
                    `;
                    lessonContainer.appendChild(card);
                });
            }).catch(error => {
                console.error('Error loading lessons:', error);
            });
        });
    </script>
</body>
</html>
