<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecciones - Inglés Idiomático</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .lesson-card {
            border: 1px solid var(--border-color);
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: white;
            height: 100%;
            overflow: hidden;
        }
        
        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .lesson-header {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        
        .lesson-content {
            padding: 20px;
        }
        
        .progress-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f1f3f4;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: 600;
        }
        
        .completed {
            background: var(--success-color);
            color: white;
        }
        
        .in-progress {
            background: var(--warning-color);
            color: white;
        }
        
        .start-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background 0.2s;
            text-decoration: none;
            font-weight: 500;
        }
        
        .start-button:hover {
            background: var(--primary-dark);
            color: white;
        }
        
        .start-button i {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">Inglés Idiomático</a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/lecciones" class="active">Lecciones</a>
                <a href="/practica">Práctica</a>
                <a href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="section-title">Mis Lecciones</h2>
        <div class="row g-4" id="lessons-container">
            <!-- Lesson cards will be dynamically populated -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch lessons and user progress
            Promise.all([
                fetch('/api/lessons').then(res => res.json()),
                fetch('/api/student/progress').then(res => res.json())
            ]).then(([lessons, progress]) => {
                const progressMap = progress.reduce((map, p) => {
                    map[p.lesson_number] = p.completion_percentage;
                    return map;
                }, {});
                
                const lessonContainer = document.getElementById('lessons-container');
                lessons.forEach(lesson => {
                    const completion = progressMap[lesson.id] || 0;
                    const status = completion === 100 ? 'completed' : 
                                 completion > 0 ? 'in-progress' : '';
                    
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    card.innerHTML = `
                        <div class="lesson-card">
                            <div class="lesson-header">
                                <h5 class="mb-0">Lección ${lesson.id}</h5>
                            </div>
                            <div class="lesson-content">
                                <div class="d-flex align-items-center mb-3">
                                    <div class="progress-indicator ${status}">
                                        ${completion}%
                                    </div>
                                    <h6 class="mb-0">${lesson.title}</h6>
                                </div>
                                <div class="progress mb-3">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${completion}%" 
                                         aria-valuenow="${completion}" 
                                         aria-valuemin="0" 
                                         aria-valuemax="100">
                                    </div>
                                </div>
                                <a href="/lesson/${lesson.id}/start" class="start-button">
                                    ${completion > 0 ? 'Continuar' : 'Comenzar'}
                                    <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    lessonContainer.appendChild(card);
                });
            }).catch(error => {
                console.error('Error loading lessons:', error);
            });
        });
    </script>
</body>
</html>
