services:
  - type: web
    name: ingles-idiomatico-new
    env: python
    buildCommand: |
      echo "Starting build process..."
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
      
      # Set up deployment directory structure
      echo "Setting up deployment directory..."
      DEPLOY_DIR=/opt/render/project/deploy
      mkdir -p $DEPLOY_DIR/static/js $DEPLOY_DIR/static/css $DEPLOY_DIR/static/audio
      
      # Copy application files
      echo "Copying application files..."
      cp -rv app.py config.py extensions.py init_users.py models.py requirements.txt $DEPLOY_DIR/
      
      # Copy static files with verbose output
      echo "Copying static files..."
      cp -rv static/* $DEPLOY_DIR/static/
      
      # Set permissions
      echo "Setting permissions..."
      chmod -R 755 $DEPLOY_DIR/static
      
      # Verify static files
      echo "Verifying static files..."
      ls -R $DEPLOY_DIR/static
      
      echo "Setting up environment..."
      export FLASK_APP=app.py
      export FLASK_ENV=production
      export DEPLOY_DIR=$DEPLOY_DIR
      
      echo "Build process completed âœ…"
    startCommand: "cd /opt/render/project/deploy && gunicorn app:app --bind=0.0.0.0:$PORT --workers=4 --threads=4 --timeout=120"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ingles_idiomatico_db
          property: connectionString
      - key: FLASK_APP
        value: app.py
      - key: DEPLOY_DIR
        value: /opt/render/project/deploy
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: "587"
      - key: MAIL_USE_TLS
        value: "true"
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: WEB_CONCURRENCY
        value: "2"
      - key: SQLALCHEMY_TRACK_MODIFICATIONS
        value: "false"
    healthCheckPath: /login
    autoDeploy: true

databases:
  - name: ingles_idiomatico_db
    plan: free
    ipAllowList: [] 